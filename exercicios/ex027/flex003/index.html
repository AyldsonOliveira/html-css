<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible BOx</title>
    <style>
        div.conteiner {
            background-color: lightcoral;
            height: 100px;
            display: flex;
            flex-flow: column wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de A</div>
        <div class="item">Exemplo de B</div>
        <div class="item">Exemplo de C</div>
        <div class="item">Exemplo de D</div>
        <div class="item">Exemplo de E</div>
        <div class="item">Exemplo de F</div>
        <div class="item">Exemplo de G</div>
    </div>
</body>
</html>
