<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dadospessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="20" required>
            </div>
            <br>
            <div>
                <label for="iemail"> E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <br>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="Itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d[0{4}$" required placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>
        <br>
        </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
